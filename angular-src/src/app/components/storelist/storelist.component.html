<p>Storelist</p>
<ul class="stores">
  <li *ngFor="let store of stores; let i =index"> 
      <span class="badge">{{i+1}}</span>가게명:&nbsp;{{store.name}}&nbsp;&nbsp;&nbsp;
      메뉴:&nbsp;{{store.des1}}&nbsp;&nbsp;{{store.des2}}&nbsp;&nbsp;{{store.des3}}&nbsp;&nbsp;
      전화:&nbsp;{{store.call}}&nbsp;&nbsp;주소:&nbsp;{{store.add}}
      &nbsp;&nbsp;예약대기자수:&nbsp;{{store.count}}
</li> 
</ul>
